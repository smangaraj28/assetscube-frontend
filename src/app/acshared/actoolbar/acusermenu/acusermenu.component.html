<div class="toolbar-user-container">
    <!--button mat-button (click)="isOpen = !isOpen" class="toolbar-user-btn" [class.open]="isOpen" [ngStyle.xs]="{'min-width': '70px'}"-->
    <button mat-button [matMenuTriggerFor]="menu" (click)="isOpen = !isOpen" class="toolbar-user-btn"
            [class.open]="isOpen" [ngStyle.xs]="{'min-width': '70px'}">
  		<span fxLayout="row" fxLayoutAlign="start center">
    		<img class="avatar" [src]="currentUser.photoURL">
    		<span class="name" fxHide fxShow.gt-xs>{{currentUser.email}}</span>
    		<mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
  		</span>
    </button>

    <mat-menu #menu="matMenu">
        <div class="dropdown mat-elevation-z1">
            <div>
                <mat-nav-list style="min-width: 16rem;">

                    <mat-list-item>
                        <a matLine>Profile</a>
                        <button mat-icon-button>
                            <mat-icon>account_circle</mat-icon>
                        </button>
                    </mat-list-item>
                    <mat-list-item>
                        <a matLine>Settings</a>
                        <button mat-icon-button>
                            <mat-icon>settings</mat-icon>
                        </button>
                    </mat-list-item>
                    <mat-list-item>
                        <a matLine>Help</a>
                        <button mat-icon-button>
                            <mat-icon>help</mat-icon>
                        </button>
                    </mat-list-item>

                    <mat-divider></mat-divider>

                    <mat-list-item>
                        <a matLine style="color: red" (click)="logout()">Logout</a>
                        <button mat-icon-button (click)="logout()" style="color: red">
                            <mat-icon>exit_to_app</mat-icon>
                        </button>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </div>
    </mat-menu>
</div>
